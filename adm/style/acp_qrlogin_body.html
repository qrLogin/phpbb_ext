<!-- INCLUDE overall_header.html -->

<h1>
    <a href="http://qrlogin.info" target="_blank">
        <img src="../ext/qrlogin/qrlogin/styles/all/theme/images/logo.svg" width="40" title="{L_GOTO_SITE_QRLOGIN}">
    </a>
    {L_QRLOGIN_SETTINGS}
</h1>
<form id="acp_board" method="post" action="{U_ACTION}">
    <fieldset>
        <dl>
            <dt><label for="qrlogin_del_http">{L_QRLOGIN_DEL_HTTP}{L_COLON}</label><br /><span>{L_QRLOGIN_DEL_HTTP_EXPLAIN}</span></dt>
            <dd><input type="radio" class="radio" id="qrlogin_del_http" name="qrlogin_del_http" value="1" <!-- IF qrlogin_del_http --> checked="checked" <!-- ENDIF -->/> {L_YES} &nbsp;
                <input type="radio" class="radio" name="qrlogin_del_http" value="0" <!-- IF not qrlogin_del_http --> checked="checked" <!-- ENDIF -->/> {L_NO}</dd>
        </dl>
    </fieldset>
    <fieldset>    
        <legend>{L_ACP_SUBMIT_CHANGES}</legend>
		<p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
        </p>
        {S_FORM_TOKEN}
    </fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
