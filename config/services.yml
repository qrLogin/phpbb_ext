imports:
    - { resource: tables.yml }

services:
    qrlogin.qrlogin.listener:
        class: qrlogin\qrlogin\event\listener
        arguments:
            - '@config'
            - '@template'
            - '@user'
            - '@controller.helper'
        tags:
            - { name: event.listener }
    qrlogin.qrlogin.controller:
        class: qrlogin\qrlogin\controller\qrlogin
        arguments:
            - '@config'
            - '@auth'
            - '@user'
            - '@request'
            - '@dbal.conn'
            - '@passwords.manager'
            - '%tables.qrlogin%'
