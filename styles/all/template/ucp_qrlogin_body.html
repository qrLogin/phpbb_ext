{% INCLUDE 'ucp_header.html' %}

<form id="ucp" method="post" action="{S_UCP_ACTION}">
    <h2>
        <a href="http://qrlogin.info" target="_blank">
            <img src="./ext/qrlogin/qrlogin/styles/all/theme/images/logo.svg" width="30" title="{L_GOTO_SITE_QRLOGIN}">
        </a>
        {L_UCP_QRLOGIN_SETTINGS}
    </h2>
    <div class="panel">
		<div class="inner">
            <fieldset>
                <dl>
                    <dt>
                        <label>{L_SCAN_FOR_QRLOGIN}{L_COLON}</label><br />
                        <span id="qrlogin_description">{L_SCAN_DESCRIPTION}</span>
                        <span id="qrlogin_description_pass" style="display:none">{L_SCAN_DESCRIPTION_PASS}</span>
                    </dt>
                    <dd>
                        <a id="qrl_qrcode" href="http://qrlogin.info" target="_blank"></a>
                    </dd>
                </dl>
                <hr />
                <dl>
                    <dt><label for="cur_password">{L_CURRENT_PASSWORD}{L_COLON}</label><br /><span>{L_SCAN_PASSWORD_EXPLAIN}</span></dt>
                    <dd>
                        <input type="password" id="cur_password" maxlength="255" class="inputbox" style="width:70%" title="{L_CURRENT_PASSWORD}" autocomplete="off" />
                        <input type="button" onclick="qrlogin_get_qrcode()" value="{L_SHOW_QRCODE}" class="button2" />
                    </dd>
                </dl>
            </fieldset>
		</div>
	</div>
	<div class="panel">
        <div class="inner">
            <fieldset>
                <dl>
                    <dt><label>{L_ABOUT_QRLOGIN}{L_COLON}</label></dt>
                </dl>
                {L_QRLOGIN_DESCRIPTION}
                <br /><br />
            </fieldset>
            <hr />
            <div>
                <a href="https://play.google.com/store/apps/details?id=com.qrlogin" target="_blank">
                    <img src="./ext/qrlogin/qrlogin/styles/all/theme/images/google-button.svg" width="80">
                </a>
                <a href="https://itunes.apple.com/ua/app/qrlogin/id1240222885" target="_blank">
                    <img src="./ext/qrlogin/qrlogin/styles/all/theme/images/apple-button.svg" width="80">
                </a>
            </div>
		</div>
	</div>
</form>
<script type="text/javascript">
    var qrlogin_forum_url = "{A_QRLOGIN_FORUM_URL}";
    var qrlogin_post_url = "{A_QRLOGIN_POST_URL}";
    var qrlogin_username = "{A_QRLOGIN_USERNAME}";
    var qrlogin_title = "{LA_SCAN_QRLOGIN}";
    var qrlogin_size = {QRLOGIN_SIZE};
    var qrlogin_fore_color = "{A_QRLOGIN_FORE_COLOR}";
    var qrlogin_back_color = "{A_QRLOGIN_BACK_COLOR}";
</script>
